[project]
name = "cheetah"
version = "0.1.0"
description = "A fast and flexible static site generator."
authors = ["Aleks Rūtiņš <aleks@rutins.com>"]
channels = ["conda-forge"]
platforms = ["osx-64", "osx-arm64", "linux-64", "linux-aarch64", "win-64"]

[tasks]
build = "cargo build"
docs = "cd docs && cargo run"
docs-dev = "cd docs && cargo run -- dev"

[dependencies]
rust = ">=1.74.1,<1.75"
